<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./styles/cashRegister.css">
	<title>Cash Manager</title>
</head>
<body>
	<h1 class="head-one">Cash Register App</h1>
	<form class="form-input">
		<label>
			<input type="number" id="bill-value" class="bill-amount"
				placeholder="Enter bill Amount">
			<button class="next-button" type="button" onclick="takeBill()">Next</button>
			<p class="hidden-input error-para">Paid less!</p> 
			<button type='button' class="close hidden-input" onclick="removeError()">‚ùå</button>
		</label>
		<label>
			<input type="number" class="hidden-input cash-amount" 
				placeholder="Enter cash Amount">
			<button class="submit-button hidden-input visible" type="button" onclick="takeCash()">
				Done
			</button>
		</label>
	</form>
	<div class="result-div hidden-input">
		<p style="text-align: center;" class="return-amount"></p>
		<table>
      <tr>
        <th>No.of Notes</th>
        <td class="noOfNotes"></td>
        <td class="noOfNotes"></td>
        <td class="noOfNotes"></td>
        <td class="noOfNotes"></td>
        <td class="noOfNotes"></td>
        <td class="noOfNotes"></td>
        <td class="noOfNotes"></td>
      </tr>
      <tr>
        <th>Note</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>
	</div>
	<button type="button" onclick="resetValue()">Reset</button>
	<script type="text/javascript" src="./script/cashRegister.js"></script>
</body>
</html>
